<div class="login">
<div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-2">
      </div>

      <div class="col-md-auto">
          <div class="form-group border rounded center bg-white text-dark mt-5">
              <h3>Login:</h3>
            <form (submit)="onLogin()">
            <p>Email:</p>
               <input [(ngModel)]="loginUser.email" type="text" name="loginUser.email" placeholder="Email" class="form-control-sm"/>
               <p>Password:</p>
               <input [(ngModel)]="loginUser.password" type='password' name="loginUser.password" placeholder="Password" class="form-control-sm"><br>
               <!-- <button [routerLink]="['/user/:id']">Login</button>&nbsp;&nbsp; -->
               
               <input type="submit" value="Login"/>
          
               <p>Need an account? <a [routerLink]="['/register']">Sign up</a></p>
          
            </form>
          </div>
          
          <div *ngIf='errors.length > 0' style='color:red;'>
            <h6 *ngFor='let error of errors'>{{error}}</h6>
          </div>
      </div>
      <div class="col col-lg-2">

      </div>
    </div>



</div>
