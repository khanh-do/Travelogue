<body>
	<div class="login">  
    <!-- Login form -->
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-3">
                    <div class="login-box col-md-12">                  
                        <form (submit) = "onLogin()" >
                            <h1 class="text-center">Travelogue</h1>
                            <h5 class="text-center text-dark pt-3">Log into your Account</h5>
                            <!-- Email -->
                            <div class="form-group text-center">
                                <input [(ngModel)]="loginUser.email" type="text" name="loginUser.email" placeholder="Email" class="form-control"/>
                            </div>
                            <!-- Password -->
                            <div class="form-group text-center">
                                <input [(ngModel)]="loginUser.password" type='password' name="loginUser.password" placeholder="Password" class="form-control">
                            </div>
                            <!-- Submit Button -->
                            <div class="form-group text-center">
                                <label for="remember-me" class="text-info text-dark"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" value="Login" class="btn btn-info btn-md btn-dark"/>
                                <!-- <input type="submit" name="submit" class="btn btn-info btn-md" value="submit"> -->
                            </div>
                            <!-- Navigate the user to the Registration form if link is selected -->
                            <div id="register-link" class="text-center">
                            <p>Need an account? <a [routerLink]="['/register']">Sign up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- If there are errors in the login, display them below the login form -->
        <div class="text-center" *ngIf='errors.length > 0' style='color:red;'>
            <h6 *ngFor='let error of errors'>{{error}}</h6>
        </div>
    </div>
</body>
